<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" class="robot-svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <linearGradient id="headGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <circle cx="200" cy="220" r="160"
          fill="none" stroke="#60a5fa" stroke-width="6"
          filter="url(#neonGlow)" opacity="0.8"/>

  <g class="robot-head-group">
    <path d="M200 130 L200 100" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round"/>
    <circle cx="200" cy="90" r="12" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M180 135 Q200 120 220 135" fill="#1d4ed8"/>

    <rect x="100" y="135" width="200" height="160" rx="50"
          fill="url(#headGrad)" stroke="#1e3a8a" stroke-width="4"/>

    <rect x="80" y="180" width="30" height="70" rx="15"
          fill="#1d4ed8" stroke="#1e3a8a" stroke-width="3"/>
    <rect x="290" y="180" width="30" height="70" rx="15"
          fill="#1d4ed8" stroke="#1e3a8a" stroke-width="3"/>

    <rect x="125" y="165" width="150" height="110" rx="35" fill="#000"/>

    <g class="eyes" filter="url(#neonGlow)">
      <circle cx="165" cy="210" r="22" fill="none" stroke="#60a5fa" stroke-width="5"/>
      <circle cx="165" cy="210" r="10" fill="#60a5fa"/>
      <circle cx="235" cy="210" r="22" fill="none" stroke="#60a5fa" stroke-width="5"/>
      <circle cx="235" cy="210" r="10" fill="#60a5fa"/>
    </g>

    <path class="mouth"
          d="M175 245 Q200 270 225 245"
          fill="none" stroke="#60a5fa" stroke-width="6"
          stroke-linecap="round" filter="url(#neonGlow)"/>
  </g>
</svg>
