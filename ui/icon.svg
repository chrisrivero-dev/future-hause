<?xml version="1.0" encoding="UTF-8"?>
<!-- APPROVED_FH_ICON_v1_SHA: 7d3c9e1 -->
<svg
  id="future-hause-icon"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
  role="img"
  aria-label="Future Hause Assistant Icon"
>
  <!-- Gradients & Filters -->
  <defs>
    <!-- Eye gradients (enhanced) -->
    <linearGradient id="leftEyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#7efcff"/>
      <stop offset="100%" stop-color="#b3f0ff"/>
    </linearGradient>
    <linearGradient id="rightEyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b19cff"/>
      <stop offset="50%" stop-color="#c77dff"/>
      <stop offset="100%" stop-color="#e0b3ff"/>
    </linearGradient>

    <!-- Background gradient for depth -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1a1f3a"/>
      <stop offset="100%" stop-color="#0d1025"/>
    </radialGradient>

    <!-- Glow filter for outer ring -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for eyes -->
    <filter id="eyeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="currentColor" flood-opacity="0.7"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1. Background circle (static) -->
  <g class="background-circle">
    <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
    <!-- Inner atmospheric glow -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#1a2547" stroke-width="1" opacity="0.3"/>
    <circle cx="100" cy="100" r="75" fill="none" stroke="#1a2547" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- 2. Outer ring (animated: pulse / spin / glow) -->
  <g class="outer-ring">
    <!-- Glow base layer -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="5" opacity="0.2" filter="url(#outerGlow)"/>
    <!-- Main ring -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <!-- Inner accent ring -->
    <circle cx="100" cy="100" r="77" fill="none" stroke="#5a6698" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 3. Face geometry (wireframe facets, mostly static) -->
  <g class="skull face-geometry" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9">
    <!-- Top crown structure -->
    <polygon points="100,50 85,60 75,75 70,90"/>
    <polygon points="100,50 115,60 125,75 130,90"/>
    <line x1="70" y1="90" x2="85" y2="95"/>
    <line x1="130" y1="90" x2="115" y2="95"/>

    <!-- Upper face facets -->
    <polygon points="60,80 100,50 140,80 120,110 80,110"/>
    <line x1="100" y1="50" x2="100" y2="110"/>
    <line x1="80" y1="110" x2="60" y2="130"/>
    <line x1="120" y1="110" x2="140" y2="130"/>

    <!-- Lower face structure -->
    <polygon points="80,130 100,140 120,130"/>
    <line x1="60" y1="130" x2="70" y2="145"/>
    <line x1="140" y1="130" x2="130" y2="145"/>
    <line x1="70" y1="145" x2="80" y2="155"/>
    <line x1="130" y1="145" x2="120" y2="155"/>

    <!-- Chin structure -->
    <polygon points="80,155 100,165 120,155"/>

    <!-- Subtle internal structure lines -->
    <line x1="85" y1="95" x2="75" y2="105" stroke-width="1" opacity="0.5"/>
    <line x1="115" y1="95" x2="125" y2="105" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 4. Left eye (animated on glow) -->
  <g class="eye left-eye">
    <!-- Eye glow halo -->
    <ellipse cx="80" cy="95" rx="12" ry="8" fill="url(#leftEyeGradient)" opacity="0.3" filter="url(#eyeGlow)"/>
    <!-- Main eye -->
    <ellipse cx="80" cy="95" rx="10" ry="6" fill="url(#leftEyeGradient)"/>
    <!-- Highlight -->
    <ellipse cx="78" cy="93" rx="3" ry="2" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- 5. Right eye (animated on glow) -->
  <g class="eye right-eye">
    <!-- Eye glow halo -->
    <ellipse cx="120" cy="95" rx="12" ry="8" fill="url(#rightEyeGradient)" opacity="0.3" filter="url(#eyeGlow)"/>
    <!-- Main eye -->
    <ellipse cx="120" cy="95" rx="10" ry="6" fill="url(#rightEyeGradient)"/>
    <!-- Highlight -->
    <ellipse cx="118" cy="93" rx="3" ry="2" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- 6. Nose (static) -->
  <g class="nose">
    <polygon points="100,105 95,115 105,115" fill="#ffffff" opacity="0.8"/>
    <!-- Subtle sides -->
    <line x1="95" y1="115" x2="92" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="105" y1="115" x2="108" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- 7. Mouth (static) -->
  <g class="mouth">
    <rect x="85" y="125" width="30" height="6" rx="3" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <!-- Inner detail -->
    <line x1="90" y1="128" x2="110" y2="128" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- 8. Sparkles (optional / decorative) -->
  <g class="sparkles" fill="#ffffff">
    <!-- Large sparkles -->
    <circle cx="35" cy="35" r="2.5" opacity="0.9"/>
    <circle cx="165" cy="45" r="2" opacity="0.8"/>
    <circle cx="155" cy="165" r="2.5" opacity="0.85"/>
    <circle cx="40" cy="160" r="2" opacity="0.75"/>

    <!-- Medium sparkles -->
    <circle cx="50" cy="60" r="1.5" opacity="0.7"/>
    <circle cx="145" cy="70" r="1.5" opacity="0.65"/>
    <circle cx="150" cy="135" r="1.5" opacity="0.7"/>
    <circle cx="55" cy="140" r="1.5" opacity="0.6"/>

    <!-- Small sparkles (distant) -->
    <circle cx="30" cy="100" r="1" opacity="0.5"/>
    <circle cx="170" cy="105" r="1" opacity="0.5"/>
    <circle cx="100" cy="30" r="1" opacity="0.6"/>
    <circle cx="100" cy="175" r="1" opacity="0.5"/>

    <!-- Four-pointed stars -->
    <g opacity="0.8">
      <line x1="160" y1="40" x2="160" y2="50" stroke="#ffffff" stroke-width="1"/>
      <line x1="155" y1="45" x2="165" y2="45" stroke="#ffffff" stroke-width="1"/>
    </g>
    <g opacity="0.7">
      <line x1="45" y1="155" x2="45" y2="165" stroke="#ffffff" stroke-width="0.8"/>
      <line x1="40" y1="160" x2="50" y2="160" stroke="#ffffff" stroke-width="0.8"/>
    </g>
  </g>
</svg>
